<body></body>

<template name="WikiLayout">
    <div class="wrapper">
        <nav id="nav">
            <h1><a href="/">Razor</a></h1>

            <ul>
                {{> yield 'nav'}}
            </ul>
        </nav>

        <div id="content">
            {{> yield}}
        </div>
    </div>
</template>

<template name="IndexPage">
    <div class="index-page">
        <ul>
            <li><a href="/knowledge">Wiki</a></li>
        </ul>
    </div>
</template>

<template name="KnowledgeList">
    <div class="knowledge-list">
        <ul>
            {{#each items}}
                <li><a href="/knowledge/{{slugName}}">{{name}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="KnowledgePage">
    <div class="knowledge-page">
        <div class="header-wrapper">
            <header id="header">
                <h2>{{item.name}}</h2>

                <span class="knowledge-save {{#if knowledgeSaved}}saved{{/if}}">Sauvegarde</span>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-nav" data-toggle="dropdown" aria-expanded="true">
                        Navigation<span class="caret"></span>
                    </button>
          
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-nav"></ul>
                </div>
            </header>
        </div>

        <div id="main">
            <textarea id="edit-area">{{item.text}}</textarea>

            <section id="render-area">
{{#markdown}}
{{item.text}}
{{/markdown}}
            </section>
        </div>
    </div>

    {{#contentFor 'nav'}}
        <li><button id="scroll-top"><span class="glyphicon glyphicon-chevron-up"></span></button></li>
    {{/contentFor}}
</template>
